<!DOCTYPE html>
<html>
<!--contains title, style, base, link, meta, script, noscript-->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--external style sheet-->
    <link rel="stylesheet" href="../page_2/style.css">
  </head>
  <body>
    <h1>Allertgen</h1>
    <div id="rectangle_1"></div>
    <div id="window_1"></div>
    <div id="outer_plate_shadow"></div>
    <div id="outer_plate"></div>
    <div id="inner_plate_shadow"></div>
    <div id="inner_plate"></div>

    <h2>Your Results</h2>
    <div id="results_table">
        <p id="allergenlist"></p>
    </div>



  </body>

  <script>
    var txt = '{"name": "Pad Thai", "allergens":"Peanuts"}'
    var obj = JSON.parse(txt);
    var i, x = "";

    for (i in obj.allergens) {
      x += obj.allergens[i] + "<br>";
    }
    document.getElementById("allergenlist").innerHTML = x;
    
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</html>
